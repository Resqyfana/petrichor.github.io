<!DOCTYPE html>
<html>
  <head>
    <title>Petrichor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <!-- Preloader Start  -->
    <div class="preloader">
      <div class="loader"></div>
    </div>
    <!-- Preloader End  -->

    <!-- Header Start -->
    <header class="header">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="brand-name">
            <a href="#home">Petrichor</a>
          </div>
          <div class="nav-toggle">
            <span></span>
          </div>
          <nav class="nav">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Home Section Start -->
    <section class="home-section" id="home">
      <!-- shape -->
      <div class="shape-01"></div>
      <div class="container">
        <div class="row align-items-center">
          <div class="home-content">
            <h4>by Elzan Arcturus</h4>
            <h1>Petrichor</h1>
          </div>
        </div>
      </div>
      <!-- scroll down -->
      <a href="#services" class="scroll-down">
        <img src="img/icons/arrow-down.svg" alt="scroll Down" />
      </a>
    </section>
    <!-- Home Section End -->

    <!-- Service Section Start -->
    <section class="service-section" id="services">
      <div class="container">
        <div class="row">
          <div class="section-title">
            <h1>Our Painting</h1>
          </div>
        </div>
        <div class="row">
          <!-- service Item Start -->
          <div class="service-item">
            <div class="service-item-inner">
              <a href="gallery.html">
                <img src="img/service/logogallery.jpg" alt="service" />
                <div class="overlay">
                  <h4>Gallery</h4>
                </div>
              </a>
            </div>
          </div>
          <!-- service Item End -->
          <!-- service Item Start -->
          <div class="service-item">
            <div class="service-item-inner">
              <a href="sallingpieaces.html">
                <img src="img/service/logoonsale.jpg" alt="service" />
                <div class="overlay">
                  <h4>On Sale</h4>
                </div>
              </a>
            </div>
          </div>
          <!-- service Item End -->
        </div>
      </div>
    </section>
    <!-- Service Section End -->
    <!-- Contact Section Start -->
    <section class="contact-section" id="contact">
      <div class="container">
        <div class="row">
          <div class="contact-img">
            <div class="img-box">
              <div class="section-title">
                <h1>Contact Me</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="contact-form">
            <form onsubmit="sendEmail(); reset(); return false;" class="form">
              <div class="row">
                <div class="left input-group">
                  <label>Name</label>
                  <input type="text" id="name" placeholder="Your Name Here" class="input-control" required />
                </div>
                <div class="right input-group">
                  <label>Email </label>
                  <input type="email" id="email" placeholder="Your Email Here" class="input-control" required />
                </div>
              </div>
              <div class="row">
                <div class="input-group">
                  <label>Message</label>
                  <textarea id="message" class="input-control" placeholder="Your Message Here"></textarea>
                </div>
              </div>
              <div class="form-btn">
                <button type="submit" class="btn btn-01">Send Message</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="contact-info">
            <div class="row">
              <!-- info item start -->
              <div class="info-item">
                <h5>Thank you for trusting us</h5>
                <p>Through the senses, to the new realm of emotions</p>
              </div>
              <!-- info item end -->
              <!-- info item start -->
              <div class="info-item">
                <h5>Phone</h5>
                <a href="https://wa.me/6281882816983">+62 818 82816983</a>
              </div>
              <!-- info item end -->
              <!-- info item start -->
              <div class="info-item">
                <h5>Email</h5>
                <a href="mailto:Fauzan@gmail.com">Fauzan@gmail.com</a>
              </div>
              <!-- info item end -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="social-links">
            <a href="#" title="twitter"><img src="img/icons/twitter.svg" alt="twitter" /></a>

            <a href="https://www.instagram.com/elzanarcturus/" title="instagram"><img src="img/icons/instagram.svg" alt="instagram" /></a>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Section End -->

    <!-- copyright text -->
    <p class="copyright">Created by <a href="https://www.instagram.com/resqyfanaa/">ResqyFana</a></p>

    <!-- lightbox start -->
    <div class="lightbox">
      <div class="img-box">
        <div class="lightbox-close">&times;</div>
        <img src="img/works/large/2.jpg" class="lightbox-img" alt="img" />
        <div class="lightbox-caption">
          <div class="lightbox-category"></div>
          <div class="lightbox-counter"></div>
        </div>
        <div class="lightbox-controls">
          <div class="prev">
            <img src="img/icons/prev.svg" alt="prev" />
          </div>
          <div class="next">
            <img src="img/icons/next.svg" alt="next" />
          </div>
        </div>
      </div>
    </div>
    <!-- lightbox end -->

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
      function sendEmail() {
        Email.send({
          SecureToken: "7fea978d-2acf-4222-982f-eb0c060998eb",
          To: "resqy20@gmail.com",
          From: document.getElementById("email").value,
          Subject: "New Contact Form Enquiry",
          Body: "Name: " + document.getElementById("name").value + "<br> Email: " + document.getElementById("email").value + "<br> Message: " + document.getElementById("message").value,
        }).then((message) => alert("Message Sent Succesfully"));
      }
    </script>
  </body>
</html>
